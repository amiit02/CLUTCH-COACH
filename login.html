<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • CLUTCH&COACH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo auth-title">CLUTCH&COACH</div>
            <h2>Sign in</h2>
            <form class="auth-form" action="#" method="post">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" required>

                <div class="auth-actions">
                    <label class="remember">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a class="auth-link" href="#">Forgot password?</a>
                </div>

                <button class="auth-button" type="submit">Log in</button>
            </form>

            <p class="auth-muted">Don’t have an account? <a class="auth-link" href="#">Create one</a></p>
            <p class="auth-muted"><a class="auth-link" href="index.html">← Back to Home</a></p>
        </div>
    </div>
</body>
</html>
